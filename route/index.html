<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học route trong AngularJS</title>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body ng-app="appRoute">
    <header class="bg-warning">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- ng-view: Định nghĩa khu vực mà view sẽ được render ra -->
        <div ng-view></div>
    </main>
    <footer>
        <h1 class="bg-secondary">Đây là footer</h1>
    </footer>
</body>
<script src="./controllers/ListStudentController.js"></script>
<script src="./controllers/AddStudentController.js"></script>
<script src="./controllers/EditStudentController.js"></script>
<script src="./controllers/DetailStudentController.js"></script>
<script>
    let myApp = angular.module('appRoute', ['ngRoute']);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when(
                '/trang-chu',   
                {
                    templateUrl: 'views/liststudent.html', 
                    controller: ListStudentController 
                }
            )
            .when(
                '/add-student',   
                {
                    templateUrl: 'views/addstudent.html', 
                    controller: AddStudentController 
                }
            )
            .when(
                '/edit-student/:id',   
                {
                    templateUrl: 'views/editstudent.html', 
                    controller: EditStudentController 
                }
            )
            .when(
                '/detail-student/:id',   
                {
                    templateUrl: 'views/detailstudent.html', 
                    controller: DetailStudentController
                }
            )
            .otherwise(
                {
                    redirectTo: '/trang-chu',
                }
            )
    });
</script>

</html>
