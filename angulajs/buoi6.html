<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/angular.min.js"></script>
  </head>
    <title>Buổi 6</title>
</head>
<body ng-app="myApp">
    <div ng-controller="demoController">
        <h1 ng-bind="name" class="text-center text-danger"></h1>
        <label for="">Họ và tên: </label>
        <input type="text" class="form-control" ng-model="name">
        <table class="table">
            <tr>
                <td>STT</td>
                <td>Tên</td>
                <td>Ngày sinh</td>
                <td>Lương</td>
                <td>Giới tính</td>
            </tr>
       <tr ng-repeat="item in nhanVien | limitTo:3">
                <td>{{ $index + 1 }}</td>
                <td ng-click="sayHello(item.hoTen)">{{ item.hoTen | uppercase }}</td>
                <td ng-mouseenter="showTuoi(item.ngaySinh)">{{ item.ngaySinh | date: "dd-MM-yyyy" }}</td>
                <td>{{ item.luong | currency: '' : 0 }}</td>
                <td>{{ item.gioiTinh == 0 ? "Nam" : "Nữ" }}</td>
            </tr>

        </table>
    </div>
</body>
<script src="js/buoi6.js"></script>
</html>
