<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="infoController">
        <table>
            <tr>
                <td>Tên: </td>
                <td>{{info[0].name}}</td>
            </tr>
            <tr>
                <td>Tuổi: </td>
                <td>{{info[0].age}}</td>
            </tr>
            <tr>
                <td>Số điện thoại: </td>
                <td>{{info[0].phone}}</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="app.js"></script>
</html>
