<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app="" ng-init="NumberA = 9; NumberB = 3">
    <!--
         ng-app: khởi tạo chương trình của angular
        ng-init: Khởi tạo giá trị
    -->
    <h3>Tổng: {{NumberA + NumberB}}</h3>
    <h3>Hiệu: {{NumberA - NumberB}}</h3>
    <h3>Tích: {{NumberA * NumberB}}</h3>
    <h3>Thương: {{NumberA / NumberB}}</h3>
</body>
</html>
