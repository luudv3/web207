<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
        <title>Document</title>
    </head>
    <body>
        <!-- Một số thành phần quan trọng của bootstrap -->
        <!-- container: Cung cấp cấp layout có độ rộng mặc định
             container-fluid: Cung cấp cấp layout có độ rộng toàn màn hình
        -->
        <!-- <div class="container">
            <h1 class="text-danger bg-success ">
                <p>Lorem ipsum is placeholder text commonly used in the graphic,
                    print, and publishing industries for previewing layouts and
                    visual mockups.</p>
            </h1>
        </div> -->
        <div class="container-fluid">
            <h1 class="text-danger bg-success ">
                <p>Lorem ipsum is placeholder text commonly used in the graphic,
                    print, and publishing industries for previewing layouts and
                    visual mockups.</p>
            </h1>
            <!-- Hình ảnh -->
            <!-- img-fluid: Hình ảnh sẽ vừa với độ rộng của màn hình
                 img-thumbnail: Thêm viền cho hình ảnh
            -->
            <img src="image/image1.JPG" class="img-fluid img-thumbnail" alt="">
            <img src="image/image2.JPG" class="mx-auto d-block" width="300px" height="200px" alt="">
            <!-- slide ảnh -->
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/image1.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/image2.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="image/image3.JPG" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

                <!-- Button -->
                <!-- Dạng 1: Button có BG -->
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-warning">Success</button>
                <button type="button" class="btn btn-danger">Success</button>
                <!-- Dạng 2: button không có BG -->
                <br>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-warning">Success</button>
                <button type="button" class="btn btn-outline-danger">Success</button>
                <br>
                <!-- Group button -->
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">Left</button>
                    <button type="button" class="btn btn-warning">Middle</button>
                    <button type="button" class="btn btn-success">Right</button>
                </div>
                <!-- Table -->
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Chức vụ</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Đặng Vũ Lưu</td>
                            <td>Giảng Viên</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Toản</td>
                            <td>Sinh Viên</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Thanh Tâm</td>
                            <td>Sinh Viên</td>
                        </tr>
                    </tbody>
                </table>
                <!-- form -->
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
        </div>
    </body>
</html>
